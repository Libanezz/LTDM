              aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu col-6">
              <li><a class="dropdown-item" href="ropadehombre.html"> Hombre</a></li><!--enlasar en productos. hombre-->

  <section class="container">
     
      <div class="row"> 
        {% for x in ProductosTiendita %}
        <h1>Coleccion para ellas</h1>
        <div class="col- col-sm-12	col-md-6	col-lg-4	col-xl-3	col-xxl-3 mb-2 ">
          <div class="card"  data-id="{{ x.id_producto }}" data-name="{{ x.name_prod }}" data-price="{{ x.precio_prod }}">
            <img src="{% static 'inicio/' %}{{ x.id_producto }}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ x.name_prod }}</h5>
                <p>{{ x.desc_prod }}</p>
                <br>
                <button type="button" class="btn btn-light mb-1">${{ x.precio_prod }}</button>
                <a href="compra" class="btn btn-warning">Comprar</a>
                <button class="agregarCarrito btn btn-light">Añadir al carrito</button>
            </div>
        </div>
        
         </div>   
         {% end for %} 
  
      
    </div>
